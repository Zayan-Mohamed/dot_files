# Kitty Configuration â€“ Enhanced Edition
# ~/.config/kitty/kitty.conf
# Enhanced for performance, usability, and aesthetics
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

shell /usr/bin/zsh

font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        13.0
adjust_line_height  115%
adjust_column_width 100%

disable_ligatures never

#symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f381,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono

text_composition_strategy platform
text_fg_override_threshold 0

cursor_shape beam
cursor_beam_thickness 1.5
cursor_underline_thickness 2.0
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

cursor_trail 1
cursor_trail_start_threshold 2
cursor_trail_decay 0.1 0.4

window_padding_width 12
window_margin_width 0
single_window_margin_width -1
window_border_width 1.5
draw_minimal_borders yes
active_border_color #9fef00
inactive_border_color #3b4252

hide_window_decorations yes
window_logo_path none
window_logo_alpha 0.5
resize_draw_strategy static

background_opacity 0.92
background_blur 64
background_tint 0.0
background_tint_gaps 1.0
dim_opacity 0.65

enable_audio_bell no
visual_bell_duration 0.0
visual_bell_color none
window_alert_on_bell yes
bell_on_tab "ðŸ”” "
command_on_bell none

notify_on_cmd_finish invisible 10.0 notify

repaint_delay 2
input_delay 0
sync_to_monitor yes

scrollback_lines 25000
scrollback_pager_history_size 20
scrollback_fill_enlarged_window yes

wheel_scroll_multiplier 5.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 1.0

detect_urls yes
url_color #88C0D0
url_style curly
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh

open_url_with default
copy_on_select yes

mouse_map ctrl+shift+left release grabbed,ungrabbed mouse_handle_click link
mouse_map shift+left click grabbed,ungrabbed mouse_handle_click selection link prompt
mouse_map left click ungrabbed mouse_handle_click selection link prompt
mouse_map ctrl+shift+right press ungrabbed mouse_show_command_output

pointer_shape_when_grabbed arrow
default_pointer_shape beam
pointer_shape_when_dragging beam

enabled_layouts splits,stack,tall,fat,grid,horizontal,vertical

tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_align left
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator " â”‡"
tab_activity_symbol "!"
tab_title_max_length 25
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}:{title}"
active_tab_title_template none
active_tab_font_style bold-italic
inactive_tab_font_style normal

kitty_mod ctrl+shift

map kitty_mod+t new_tab
map kitty_mod+w close_tab
map kitty_mod+q close_tab
map ctrl+tab next_tab
map kitty_mod+tab previous_tab
map kitty_mod+. move_tab_forward
map kitty_mod+, move_tab_backward
map kitty_mod+alt+t set_tab_title

map kitty_mod+enter new_window

map kitty_mod+[ launch --type=window --location=hsplit --cwd=current

map kitty_mod+] launch --type=window --location=vsplit --cwd=current

map kitty_mod+h neighboring_window left
map kitty_mod+l neighboring_window right
map kitty_mod+k neighboring_window up
map kitty_mod+j neighboring_window down

map kitty_mod+alt+h move_window left
map kitty_mod+alt+l move_window right
map kitty_mod+alt+k move_window up
map kitty_mod+alt+j move_window down

map ctrl+alt+h resize_window narrower
map ctrl+alt+l resize_window wider
map ctrl+alt+k resize_window taller
map ctrl+alt+j resize_window shorter

map kitty_mod+x close_window

map kitty_mod+z next_layout
map kitty_mod+p last_used_layout
map ctrl+alt+t goto_layout tall
map ctrl+alt+s goto_layout stack
map ctrl+alt+z toggle_layout stack

map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+s paste_from_selection

map kitty_mod+/ show_scrollback
map kitty_mod+f show_scrollback
map kitty_mod+g show_last_command_output

map kitty_mod+e kitten hints
map kitty_mod+u kitten hints --type url
map kitty_mod+p>f kitten hints --type path --program -
map kitty_mod+p>shift+f kitten hints --type path

map kitty_mod+equal change_font_size all +1.0
map kitty_mod+plus change_font_size all +1.0
map kitty_mod+minus change_font_size all -1.0
map kitty_mod+0 change_font_size all 0

map kitty_mod+a>m set_background_opacity +0.1
map kitty_mod+a>l set_background_opacity -0.1
map kitty_mod+a>1 set_background_opacity 1
map kitty_mod+a>d set_background_opacity default

allow_remote_control yes
listen_on unix:/tmp/kitty

shell_integration enabled

confirm_os_window_close 0

hide_window_decorations yes

update_check_interval 0

clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask

dynamic_background_opacity yes

allow_hyperlinks yes

term xterm-kitty

include current-theme.conf